on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ§° Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install pnpm
        run: |
          npm install -g pnpm
          echo "PNPM PATH: $(which pnpm)"
          pnpm --version

      - name: ðŸ“¥ Install dependencies
        run: pnpm install

      - name: ðŸ›  Run build
        run: pnpm build